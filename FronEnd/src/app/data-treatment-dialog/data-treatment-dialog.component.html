<div class="modal-content-datos">
  <div class="modal-header-datos">
    <h5 class="modal-title-datos">Tratamiento de Datos</h5>
  </div>
  <div class="modal-body-datos">
    <p>Antes de registrarte, por favor lee el tratamiento de datos...</p>
    
    <!-- BotÃ³n para mostrar el PDF -->
    <button *ngIf="!showPdf" class="btn" (click)="showPdfDocument()">Ver Tratamiento de Datos</button>
    
    <!-- iFrame solo se muestra si showPdf es verdadero -->
    <iframe *ngIf="showPdf" 
      src="assets/pdf/Tratamiento-datos-personales-Encafeina2.pdf" 
      type="application/pdf" 
      width="100%" 
      height="300px"
      (load)="markAsViewed()">
      Este navegador no soporta PDF. 
      <a href="assets/pdf/Tratamiento-datos-personales-Encafeina2.pdf">Descargar PDF</a>
    </iframe>
  </div>
  <div class="modal-footer-datos">
    <button type="button" class="btn" (click)="onNoClick()">Cancelar</button>
    <button type="button" class="btn" (click)="onYesClick()" [disabled]="!isPdfViewed">Aceptar</button>
  </div>
</div>
