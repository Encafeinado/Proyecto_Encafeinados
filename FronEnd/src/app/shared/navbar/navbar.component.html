<!-- Modal para confirmar el cierre de sesión -->
<ng-template #sesionModal let-modal>
  <div class="modal-base">
    <div class="modal-header">
      <h4 class="modal-title">¿Quieres cerrar sesión?</h4>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de que quieres cerrar sesión?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirmLogout()">Sí, Seguro</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
    </div>
  </div>
</ng-template>
